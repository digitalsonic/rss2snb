## Rss2Snb Config File
## 请注意缩进，不要使用Tab，全部用空格。

general:
  # 临时目录路径
  temp: d:/workspace/rss2snb/target
  # 生成的最终snb文件路径
  target: d:/workspace/rss2snb/rss.snb
book:
  # 书名
  name: My RSS Collection
  # 作者
  author: Rss2Snb
  # 语言，如无必要，请勿修改
  language: zh-CN
  # 版权信息
  copyright: all rights reserved to the origin authors
  # 摘要
  abstract: E-Book generated from RSS.
channels:
  - url: http://feedsky.blogbus.com/digitalsonic_blogbus_com
    # 最多获取多少篇文章
    max: 2
  - url: http://www.dbanotes.net/index.xml
    max: 2
